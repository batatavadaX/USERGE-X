name: midnightmadwalk
image: okteto/dev:latest
command: bash run
workdir: /usr/src/app
sync:
 - .:/usr/src/app
environment:
  - DATABASE_URL=${DOWNLOAD_URL}
  - OWNER_ID=${OWNER_ID}
  - LOG_CHANNEL_ID=${LOG_CHANNEL_ID}
  - BOT_TOKEN=${BOT_TOKEN}
  - API_HASH=${API_HASH}
  - API_ID=${API_ID}
  - environment=development
resources:
  requests:
    memory: 3Gi
    cpu: 1
